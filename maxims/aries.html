<!DOCTYPE html>
<html lang="en">

<head>
    <title>celestial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <style>
        /* Your existing CSS styles */
        body {
            background-color: #f0f0f0; /* Background color */
        }

        .gradient-title {
            font-family: 'Spectral', serif;
            background-image: linear-gradient(to right, #FFD700, #FFA500); /* Light yellow to orange gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stair-text {
            font-family: 'Spectral', serif;
        }

        /* Centered text */
        .center-text {
            text-align: center;
        }

        /* Remove default list-style from ul */
        ul {
            list-style: none;
        }

        /* Add margin between elements */
        #lineOne {
            margin-bottom: 20px; /* Adjust as needed */
            font-family: 'Russo One', sans-serif; /* Apply Russo One font */
        }
    </style>
</head>

<body>
    <div class="center-text">
        <p id="lineOne" class="gradient-title">bold and adventurous</p>
        <ul>
            <li><a href="https://zion0219.github.io/zionlimdesign/seven-principles">who else?</a></li>
        </ul>
    </div>
</body>

</html>
