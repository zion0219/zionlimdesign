<!DOCTYPE html>
<html lang="en">

<head>
    <title>celestial</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background-image: linear-gradient(to bottom, #f8c572, #e36363);
            background-color: #c81f1f;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .center-text {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #lineOne {
            font-family: 'Russo One', sans-serif;
            color: rgb(255, 255, 255);
            font-size: 70px;
            animation: boomerang 3s infinite;
        }

        @keyframes boomerang {
            0%, 100% {
                font-size: 70px;
            }
            50% {
                font-size: 100px;
            }
        }

        ul li {
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="center-text">
        <div>
            <p id="lineOne" class="gradient-title">bold and adventurous</p>
        </div>
        <div>
            <ul>
                <li><a href="https://zion0219.github.io/zionlimdesign/maxims/taurus">who else?</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
