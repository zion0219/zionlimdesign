    <style>
        /* Your existing CSS styles */
        body {
            background-image: linear-gradient(to bottom, #f8c572, #e36363); /* Change gradient colors */
            background-color: #c81f1f;

        /* Remove default list-style from ul */

        }

        /* Add margin to the bottom link */
